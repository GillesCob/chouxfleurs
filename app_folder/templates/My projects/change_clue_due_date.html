{% extends 'base.html' %}

{% block title %}
    Due date
{% endblock %}


{% block content %}    
    <!-- Mise en place d'une flèche pour revenir à l'environnement précédent -->
    <a href="{{ url_for('views.modify_my_projects') }}">
        <img src="{{ url_for('static', filename='images/left-arrow.png') }}" alt="Logo" style="max-width: 50px; margin: 0 0 0 10px;">
    </a>

    <div class="my_container">
        <div class="my_card inert_card">
            <h3>Indiquez la date du terme</h3>

            <form method="post">
                {% if due_date %}
                    <!-- Affichage de la date d'échéance existante -->
                    <div class="form-group">
                        <input type="date" class="form-control text-center" name="due_date" value="{{ due_date }}" required>
                    </div>
                    <!-- Bouton pour modifier la date d'échéance -->
                    <button type="submit" onclick="window.location.href='/change_clue_due_date'" class="my_btn">Modifier</button>
                    <!-- Bouton pour supprimer la date d'échéance -->
                    <button type="button" onclick="window.location.href='/delete_clue_due_date'" class="my_btn red_admin_button">Supprimer l'indice</button>

                {% else %}
                    <!-- Formulaire pour ajouter une nouvelle date d'échéance -->
                    <div class="form-group">
                        <input type="date" class="form-control text-center" name="due_date" required>
                    </div>
                    <!-- Bouton pour soumettre la nouvelle date d'échéance -->
                    <button type="submit" class="my_btn">Valider</button>
                {% endif %}
            </form>
            



            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
